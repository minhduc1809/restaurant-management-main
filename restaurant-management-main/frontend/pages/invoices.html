<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Qu·∫£n l√Ω H√≥a ƒë∆°n</title>
  <link rel="stylesheet" href="../sidebar.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e9f1fb;
      margin-left: 200px;
      padding: 30px;
    }

    h1 {

    }

    .main-content {

    }

    input, select {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin: 10px 0;
    }

    #searchInput {
      display: block;
      margin: 0 auto 20px auto;
      padding: 10px;
      width: 250px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    table {
      width: 1000px;
      border-collapse: separate;
      border-spacing: 0 10px;
    }

    th {
      background-color: #3498db;
      color: white;
      padding: 12px;
      text-align: center;
      border-radius: 12px 12px 0 0;
    }

    td {
      background-color: white;
      padding: 15px;
      text-align: center;
      border-radius: 0 0 12px 12px;
    }

    tbody tr {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }

    tbody tr:nth-child(even) td {

    }

    button {
      padding: 6px 14px;
      border: none;

      color: white;
      font-weight: bold;
      cursor: pointer;
      background-color: #3498db;
    }

    button:hover {
      background-color: #2980b9;
    }

    .section {
      margin-top: 30px;
    }

    .hidden {
      display: none;
    }

    #summaryInfo p {
      margin: 5px 0;
      font-size: 15px;
    }

    #summaryInfo {
      background: #fff;
      border-radius: 12px;
      padding: 15px 25px;
      margin-bottom: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    .form-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="sidebar-container"></div>

  <div class="main-content">
   

    <section class="section">
      <h2>‚ûï T·∫°o/S·ª≠a H√≥a ƒë∆°n</h2>
      <form id="createInvoiceForm">
        <input type="hidden" id="invoiceId" />
        <input type="text" id="customerName" placeholder="T√™n kh√°ch h√†ng" required />
        <select id="employeeSelect"></select>
        <select id="dishSelect"></select>
        <input type="number" id="dishQty" min="1" placeholder="S·ªë l∆∞·ª£ng" required />
        <button type="button" onclick="addDishToList()">Th√™m m√≥n</button>
        <div id="selectedDishes"></div>
        <button type="submit">L∆∞u h√≥a ƒë∆°n</button>
      </form>
    </section>

    <section id="invoiceDetail" class="section hidden">
      <h2>üßæ Chi ti·∫øt H√≥a ƒë∆°n</h2>
      <div id="summaryInfo"></div>
      <table>
        <thead>
          <tr>
            <th>M√≥n ƒÉn</th>
            <th>S·ªë l∆∞·ª£ng</th>
            <th>ƒê∆°n gi√°</th>
            <th>Th√†nh ti·ªÅn</th>
          </tr>
        </thead>
        <tbody id="detailBody">
          <tr><td colspan="4">Ch∆∞a c√≥ d·ªØ li·ªáu</td></tr>
        </tbody>
      </table>
    </section>

    <section class="section">
      <input type="text" id="searchInput" placeholder="üîç T√¨m theo t√™n kh√°ch h√†ng..." />
    </section>

    <section class="section">
      <h2>üìã Danh s√°ch H√≥a ƒë∆°n</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Kh√°ch h√†ng</th>
            <th>Nh√¢n vi√™n</th>
            <th>Th·ªùi ƒëi·ªÉm</th>
            <th>T·ªïng ti·ªÅn</th>
            <th>Chi ti·∫øt</th>
            <th>S·ª≠a</th>
          </tr>
        </thead>
        <tbody id="invoiceBody">
          <tr><td colspan="7">ƒêang t·∫£i...</td></tr>
        </tbody>
      </table>
    </section>
  </div>

  <script>
    let allInvoices = [];
    let dishList = [];
    let currentDishes = [];
// T·∫£i sidebar
    fetch('../sidebar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('sidebar-container').innerHTML = html;
        const basePath = window.location.pathname.includes('/pages/') ? '../' : './';
        document.querySelectorAll('.sidebar a').forEach(link => {
          const href = link.getAttribute('data-href');
          if (href) link.setAttribute('href', basePath + href);
        });
      });

    function fetchInvoices() {
      fetch('/api/hoadon/')
        .then(res => res.json())
        .then(data => {
          allInvoices = data;
          renderInvoices(data);
        });
    }

    function renderInvoices(data) {
      const invoiceBody = document.getElementById("invoiceBody");
      invoiceBody.innerHTML = '';
      if (!data || data.length === 0) {
        invoiceBody.innerHTML = '<tr><td colspan="7">Kh√¥ng c√≥ h√≥a ƒë∆°n</td></tr>';
        return;
      }

      data.forEach(inv => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${inv.HoaDonID}</td>
          <td>${inv.HoTenKhachHang}</td>
          <td>${inv.HoTenNhanVien}</td>
          <td>${inv.ThoiDiemTao}</td>
          <td>${Number(inv.TongTien).toLocaleString('vi-VN')}‚Ç´</td>
          <td><button onclick="showInvoiceDetail(${inv.HoaDonID})">Chi ti·∫øt</button></td>
          <td><button onclick="editInvoice(${inv.HoaDonID})">S·ª≠a</button></td>
        `;
        invoiceBody.appendChild(row);
      });
    }

    function showInvoiceDetail(id) {
      fetch(`/api/hoadon/${id}`)
        .then(res => res.json())
        .then(data => {
          const { HoaDon, ChiTiet } = data;
          document.getElementById("summaryInfo").innerHTML = `
            <p><strong>M√£ h√≥a ƒë∆°n:</strong> ${HoaDon.HoaDonID}</p>
            <p><strong>Kh√°ch h√†ng:</strong> ${HoaDon.HoTenKhachHang}</p>
            <p><strong>Nh√¢n vi√™n:</strong> ${HoaDon.HoTenNhanVien}</p>
            <p><strong>Th·ªùi ƒëi·ªÉm t·∫°o:</strong> ${HoaDon.ThoiDiemTao}</p>
            <p><strong>T·ªïng ti·ªÅn:</strong> ${Number(HoaDon.TongTien).toLocaleString('vi-VN')}‚Ç´</p>
          `;
          const detailBody = document.getElementById("detailBody");
          detailBody.innerHTML = '';
          ChiTiet.forEach(mon => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${mon.TenMonAn}</td>
              <td>${mon.SoLuongMonAn}</td>
              <td>${Number(mon.Gia).toLocaleString('vi-VN')}‚Ç´</td>
              <td>${Number(mon.ThanhTien).toLocaleString('vi-VN')}‚Ç´</td>
            `;
            detailBody.appendChild(row);
          });
          document.getElementById("invoiceDetail").classList.remove("hidden");
        });
    }

    function editInvoice(id) {
      fetch(`/api/hoadon/${id}`)
        .then(res => res.json())
        .then(data => {
          const { HoaDon, ChiTiet } = data;
          document.getElementById("invoiceId").value = HoaDon.HoaDonID;
          document.getElementById("customerName").value = HoaDon.HoTenKhachHang;
          document.getElementById("employeeSelect").value = HoaDon.NhanVienID;
          currentDishes = ChiTiet.map(item => ({ MonAnID: item.MonAnID, SoLuong: item.SoLuongMonAn, Gia: item.Gia }));
          renderCurrentDishList();
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    }

    function loadDishes() {
      fetch('/api/foods')
        .then(res => res.json())
        .then(data => {
          dishList = data;
          const select = document.getElementById('dishSelect');
          select.innerHTML = '';
          data.forEach(mon => {
            const opt = document.createElement('option');
            opt.value = mon.MonAnID;
            opt.textContent = mon.TenMonAn + ` (${Number(mon.Gia).toLocaleString('vi-VN')}‚Ç´)`;
            select.appendChild(opt);
          });
        });
    }

    function loadEmployees() {
      fetch('/api/employees')
        .then(res => res.json())
        .then(data => {
          const select = document.getElementById('employeeSelect');
          select.innerHTML = '';
          data.forEach(nv => {
            const opt = document.createElement('option');
            opt.value = nv.NhanVienID;
            opt.textContent = nv.HoTenNhanVien;
            select.appendChild(opt);
          });
        });
    }

    function addDishToList() {
      const id = parseInt(document.getElementById('dishSelect').value);
      const qty = parseInt(document.getElementById('dishQty').value);
      const dish = dishList.find(d => d.MonAnID === id);
      if (!dish || qty <= 0) return;
      currentDishes.push({ MonAnID: id, SoLuong: qty, Gia: dish.Gia });
      renderCurrentDishList();
    }

    function renderCurrentDishList() {
      const div = document.getElementById("selectedDishes");
      div.innerHTML = '<h4>Danh s√°ch m√≥n ƒë√£ ch·ªçn:</h4>';
      currentDishes.forEach(item => {
        const mon = dishList.find(d => d.MonAnID === item.MonAnID);
        const p = document.createElement('p');
        p.textContent = `${mon.TenMonAn} - SL: ${item.SoLuong} - Th√†nh ti·ªÅn: ${(item.SoLuong * item.Gia).toLocaleString('vi-VN')}‚Ç´`;
        div.appendChild(p);
      });
    }

    document.getElementById("createInvoiceForm").addEventListener("submit", e => {
      e.preventDefault();
      const id = document.getElementById("invoiceId").value;
      const name = document.getElementById("customerName").value.trim();
      const nhanVienId = parseInt(document.getElementById("employeeSelect").value);
      if (!name || currentDishes.length === 0) return alert("Nh·∫≠p t√™n kh√°ch v√† ch·ªçn m√≥n!");
      const method = id ? 'PUT' : 'POST';
      const url = id ? `/api/hoadon/${id}` : '/api/hoadon';
      const payload = { HoTenKhachHang: name, ChiTiet: currentDishes, NhanVienID: nhanVienId };
      fetch(url, {
        method: method,
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      })
        .then(res => res.json())
        .then(data => {
          alert(data.message);
          location.reload();
        });
    });

    document.getElementById("searchInput").addEventListener("input", () => {
      const keyword = document.getElementById("searchInput").value.trim().toLowerCase();
      const filtered = allInvoices.filter(inv =>
        inv.HoTenKhachHang.toLowerCase().includes(keyword)
      );
      renderInvoices(filtered);
    });

    window.onload = () => {
      fetchInvoices();
      loadDishes();
      loadEmployees();
    };
  </script>
</body>
</html>
