    table {

    th {

    tbody tr {

    }

    tbody tr:nth-child(even) td {

    }
  </style>
</head>
<body>
  <div id="sidebar-container"></div>

  <div class="main-content">
    <input type="text" id="searchIngredient" placeholder="üîç T√¨m nguy√™n li·ªáu..." />
    <button id="showAddFormBtn">‚ûï Th√™m nguy√™n li·ªáu</button>

    <form id="addForm">
      <h2>Th√™m nguy√™n li·ªáu</h2>
      <input type="text" id="newName" placeholder="T√™n nguy√™n li·ªáu" required />
      <input type="text" id="newDonVi" placeholder="ƒê∆°n v·ªã" required />
      <input type="number" id="newSoLuong" placeholder="S·ªë l∆∞·ª£ng" required />
      <select id="newKhoID" required>
        <option value="">-- Ch·ªçn kho --</option>
        <option value="1">Kho B·∫øp ch√≠nh</option>
        <option value="2">Kho Pha ch·∫ø</option>
        <option value="3">Kho D·ª± ph√≤ng</option>
        <option value="4">Kho Th·ª±c ph·∫©m t∆∞∆°i</option>
        <option value="5">Kho Gia v·ªã</option>
      </select>
      <button type="submit">Th√™m</button>
    </form>

    <form id="editForm">
      <h2>S·ª≠a nguy√™n li·ªáu</h2>
      <input type="hidden" id="editID" />
      <input type="text" id="editName" placeholder="T√™n nguy√™n li·ªáu" required />
      <input type="text" id="editDonVi" placeholder="ƒê∆°n v·ªã" required />
      <input type="number" id="editSoLuong" placeholder="S·ªë l∆∞·ª£ng" required />
      <select id="editKhoID" required>
        <option value="">-- Ch·ªçn kho --</option>
        <option value="1">Kho B·∫øp ch√≠nh</option>
        <option value="2">Kho Pha ch·∫ø</option>
        <option value="3">Kho D·ª± ph√≤ng</option>
        <option value="4">Kho Th·ª±c ph·∫©m t∆∞∆°i</option>
        <option value="5">Kho Gia v·ªã</option>
      </select>
      <button type="submit">L∆∞u c·∫≠p nh·∫≠t</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>T√™n nguy√™n li·ªáu</th>
          <th>ƒê∆°n v·ªã</th>
          <th>S·ªë l∆∞·ª£ng</th>
          <th>Kho</th>
          <th>Thao t√°c</th>
        </tr>
      </thead>
      <tbody id="ingredientBody"></tbody>
    </table>
  </div>

  <script>
    fetch('../sidebar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('sidebar-container').innerHTML = html;
        const basePath = window.location.pathname.includes('/pages/') ? '../' : './';
        document.querySelectorAll('.sidebar a').forEach(link => {
          const href = link.getAttribute('data-href');
          if (href) link.setAttribute('href', basePath + href);
        });
      });

    let allData = [];

    function loadData() {
      fetch("/api/kho/tatca")
        .then(res => res.json())
        .then(data => {
          allData = [];
          data.forEach(kho => {
            kho.NguyenLieu.forEach(nl => {
              allData.push({ ...nl, TenKho: kho.TenKho, KhoID: kho.KhoID });
            });
          });
          renderTable(allData);
        });
    }

    function renderTable(data) {
      const tbody = document.getElementById("ingredientBody");
      if (data.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6">Kh√¥ng c√≥ nguy√™n li·ªáu n√†o</td></tr>';
        return;
      }
      tbody.innerHTML = '';
      data.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.NguyenLieuID}</td>
          <td>${item.TenNguyenLieu}</td>
          <td>${item.DonVi}</td>
          <td>${item.SoLuong}</td>
          <td>${item.TenKho || ''}</td>
          <td>
            <button class="btn-edit" onclick='openEditForm(${JSON.stringify(item)})'>S·ª≠a</button>
            <button class="btn-delete" onclick='deleteIngredient(${item.NguyenLieuID})'>X√≥a</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    document.getElementById("searchIngredient").addEventListener("input", () => {
      const keyword = document.getElementById("searchIngredient").value.toLowerCase();
      const filtered = allData.filter(item => item.TenNguyenLieu.toLowerCase().includes(keyword));
      renderTable(filtered);
    });

    document.getElementById("showAddFormBtn").addEventListener("click", () => {
      const form = document.getElementById("addForm");
      form.style.display = form.style.display === 'none' ? 'block' : 'none';
    });

    document.getElementById("addForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const payload = {
        TenNguyenLieu: document.getElementById("newName").value,
        DonVi: document.getElementById("newDonVi").value,
        SoLuong: +document.getElementById("newSoLuong").value,
        KhoID: +document.getElementById("newKhoID").value
      };
      fetch("/api/kho/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(res => res.json())
      .then(msg => {
        alert(msg.message);
        loadData();
        e.target.reset();
        document.getElementById("addForm").style.display = 'none';
      });
    });

    function openEditForm(item) {
      document.getElementById("editID").value = item.NguyenLieuID;
      document.getElementById("editName").value = item.TenNguyenLieu;
      document.getElementById("editDonVi").value = item.DonVi;
      document.getElementById("editSoLuong").value = item.SoLuong;
      document.getElementById("editKhoID").value = item.KhoID;
      document.getElementById("editForm").style.display = 'block';
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    document.getElementById("editForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const id = document.getElementById("editID").value;
      const payload = {
        TenNguyenLieu: document.getElementById("editName").value,
        DonVi: document.getElementById("editDonVi").value,
        SoLuong: +document.getElementById("editSoLuong").value,
        KhoID: +document.getElementById("editKhoID").value
      };
      fetch(`/api/kho/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(res => res.json())
      .then(msg => {
        alert(msg.message);
        loadData();
        document.getElementById("editForm").style.display = 'none';
      });
    });

    function deleteIngredient(id) {
      if (!confirm("B·∫°n c√≥ ch·∫Øc mu·ªën xo√° nguy√™n li·ªáu n√†y?")) return;
      fetch(`/api/kho/${id}`, { method: "DELETE" })
        .then(res => res.json())
        .then(msg => {
          alert(msg.message);
          loadData();
        });
    }

    window.onload = loadData;
  </script>
</body>
</html>
