<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Qu·∫£n l√Ω B√†n ƒÉn</title>
  <link rel="stylesheet" href="../sidebar.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin-left: 50px;
      background: #e9f1fb;
      padding: 30px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .main-content {
      max-width: 900px;
      margin: auto;
    }

    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    button:hover {
      background: #2980b9;
    }

    table {
      width: 1200px;
      border-collapse: separate;
      border-spacing: 0 12px;
    }

    th {
      background-color: #3498db;
      color: white;
      padding: 12px;
      border-radius: 10px 10px 0 0;
    }

    td {
      background: white;
      padding: 10px;
      text-align: center;
      border-radius: 0 0 10px 10px;
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.4);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .modal {
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      width: 300px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .modal input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .modal button {
      margin-top: 10px;
      margin-right: 10px;
    }

    .btn-red {
      background: #e74c3c;
    }

    .btn-red:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <div id="sidebar-container"></div>

  <div class="main-content">
    
    <button onclick="showAddModal()">‚ûï Th√™m b√†n</button>

    <!-- Modal th√™m -->
    <div class="modal-overlay" id="addModal">
      <div class="modal">
        <form id="addForm">
          <h3>Th√™m B√†n m·ªõi</h3>
          <input type="number" id="soBan" placeholder="S·ªë b√†n" required />
          <input type="text" id="trangThai" placeholder="Tr·∫°ng th√°i" required />
          <button type="submit">‚úÖ L∆∞u</button>
          <button type="button" class="btn-red" onclick="hideAddModal()">‚ùå H·ªßy</button>
        </form>
      </div>
    </div>

    <!-- Modal s·ª≠a -->
    <div class="modal-overlay" id="editModal">
      <div class="modal">
        <form id="editForm">
          <h3>C·∫≠p nh·∫≠t Tr·∫°ng th√°i</h3>
          <input type="hidden" id="editID" />
          <input type="text" id="editTrangThai" placeholder="Tr·∫°ng th√°i m·ªõi" required />
          <button type="submit">‚úÖ C·∫≠p nh·∫≠t</button>
          <button type="button" class="btn-red" onclick="hideEditModal()">‚ùå H·ªßy</button>
        </form>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>S·ªë B√†n</th>
          <th>Tr·∫°ng Th√°i</th>
          <th>H√†nh ƒë·ªông</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr><td colspan="4">ƒêang t·∫£i d·ªØ li·ªáu...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    // Load sidebar
    fetch("../sidebar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("sidebar-container").innerHTML = html;
        const basePath = window.location.pathname.includes('/pages/') ? '../' : './';
        document.querySelectorAll('.sidebar a').forEach(link => {
          const href = link.getAttribute('data-href');
          if (href) link.setAttribute('href', basePath + href);
        });
      });

    const tbody = document.getElementById("tableBody");

    function fetchTables() {
      fetch('/api/banan/')
        .then(res => res.json())
        .then(data => {
          tbody.innerHTML = '';
          if (!data.length) {
            tbody.innerHTML = '<tr><td colspan="4">Kh√¥ng c√≥ b√†n n√†o</td></tr>';
            return;
          }
          data.forEach(ban => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${ban.BanAnID}</td>
              <td>${ban.SoBan}</td>
              <td>${ban.TrangThai}</td>
              <td>
                <button onclick="showEditModal(${ban.BanAnID}, '${ban.TrangThai.replace(/'/g, "\\'")}')">‚úèÔ∏è S·ª≠a</button>
                <button class="btn-red" onclick="deleteTable(${ban.BanAnID})">üóëÔ∏è Xo√°</button>
              </td>
            `;
            tbody.appendChild(row);
          });
        })
        .catch(() => {
          tbody.innerHTML = '<tr><td colspan="4" class="error">Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu b√†n ƒÉn</td></tr>';
        });
    }

    function showAddModal() {
      document.getElementById("addModal").style.display = "flex";
    }

    function hideAddModal() {
      document.getElementById("addForm").reset();
      document.getElementById("addModal").style.display = "none";
    }

    function showEditModal(id, status) {
      document.getElementById("editID").value = id;
      document.getElementById("editTrangThai").value = status;
      document.getElementById("editModal").style.display = "flex";
    }

    function hideEditModal() {
      document.getElementById("editForm").reset();
      document.getElementById("editModal").style.display = "none";
    }

    document.getElementById("addForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const soBan = parseInt(document.getElementById("soBan").value);
      const trangThai = document.getElementById("trangThai").value.trim();

      if (isNaN(soBan) || !trangThai) {
        alert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß v√† h·ª£p l·ªá");
        return;
      }

      fetch('/api/banan/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ SoBan: soBan, TrangThai: trangThai })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        hideAddModal();
        fetchTables();
      });
    });

    document.getElementById("editForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const id = document.getElementById("editID").value;
      const status = document.getElementById("editTrangThai").value.trim();

      if (!status) {
        alert("Vui l√≤ng nh·∫≠p tr·∫°ng th√°i h·ª£p l·ªá");
        return;
      }

      fetch(`/api/banan/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ TrangThai: status })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        hideEditModal();
        fetchTables();
      });
    });

    function deleteTable(id) {
      if (confirm("B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën xo√° b√†n n√†y kh√¥ng?")) {
        fetch(`/api/banan/${id}`, { method: 'DELETE' })
        .then(res => res.json())
        .then(data => {
          alert(data.message);
          fetchTables();
        });
      }
    }

    window.onload = fetchTables;
  </script>
</body>
</html>
