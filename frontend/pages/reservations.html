<body>
  <div id="sidebar-container"></div>

  <div class="main-content">

    <div id="formContainer">

      <form id="bookingForm">

    <table id="reservationTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>T√™n kh√°ch h√†ng</th>
          <th>Ng√†y ƒë·∫∑t</th>
          <th>Gi·ªù</th>
          <th>S·ªë b√†n</th>
          <th>Tr·∫°ng th√°i</th>
          <th>Thao t√°c</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="7">ƒêang t·∫£i d·ªØ li·ªáu...</td></tr>

  </div>

  <!-- Toast notification -->
  <div id="toast" class="toast"></div>

  <script>
    let danhSachDatBan = [];
    let danhSachBanAn = [];

    fetch('../sidebar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('sidebar-container').innerHTML = html;
        const basePath = window.location.pathname.includes('/pages/') ? '../' : './';
        document.querySelectorAll('.sidebar a').forEach(link => {
          const href = link.getAttribute('data-href');
          if (href) link.setAttribute('href', basePath + href);
        });
      });

    function hienThiThongBao(message, type = 'success') {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = `toast ${type} show`;
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    function chuyenDoiThoiGianVietNam(dateString, timeString) {
      try {
        const [ngay, thang, nam] = dateString.split('/');
        const [gio, phut] = timeString.split(':');
        return new Date(parseInt(nam), parseInt(thang) - 1, parseInt(ngay), parseInt(gio), parseInt(phut));
      } catch (e) {
        return null;
      }
    }

    function tinhTrangThaiBan(thoiGianDat) {
      const now = new Date();
      const thoiGianKetThuc = new Date(thoiGianDat.getTime() + 3 * 60 * 60 * 1000); // +3 gi·ªù
      const soGio = (now - thoiGianDat) / (1000 * 60 * 60);
      
      if (now < thoiGianDat) {
        // Ch∆∞a ƒë·∫øn gi·ªù ƒë·∫∑t -> ƒê√£ ƒë·∫∑t
        const phutConLai = Math.ceil((thoiGianDat - now) / (1000 * 60));
        const h = Math.floor(phutConLai / 60);
        const m = phutConLai % 60;
        return {
          trangThai: 'ƒê√£ ƒë·∫∑t',
          className: 'trang-thai-da-dat',
          countdown: `C√≤n ${h > 0 ? h + 'h ' : ''}${m}p n·ªØa`
        };
      } else if (now >= thoiGianDat && now < thoiGianKetThuc) {
        // ƒêang trong th·ªùi gian s·ª≠ d·ª•ng (3 ti·∫øng)
        const phutConLai = Math.ceil((thoiGianKetThuc - now) / (1000 * 60));
        
        if (phutConLai <= 30) {
          // S·∫Øp k·∫øt th√∫c (30 ph√∫t cu·ªëi)
          const h = Math.floor(phutConLai / 60);
          const m = phutConLai % 60;
          return {
            trangThai: 'S·∫Øp tr·ªëng',
            className: 'trang-thai-sap-trong',
            countdown: `${Math.max(phutConLai, 0)} ph√∫t n·ªØa`
          };
        } else {
          // ƒêang s·ª≠ d·ª•ng
          const h = Math.floor(phutConLai / 60);
          const m = phutConLai % 60;
          return {
            trangThai: 'ƒêang s·ª≠ d·ª•ng',
            className: 'trang-thai-dang-su-dung',
            countdown: `C√≤n ${h > 0 ? h + 'h ' : ''}${m}p`
          };
        }
      } else {
        // ƒê√£ qua 3 ti·∫øng -> Tr·ªëng
        return {
          trangThai: 'Ho√†n T·∫•t',
          className: 'trang-thai-hoan-tat',
          countdown: ''
        };
      }
    }

    function capNhatTrangThaiBan() {
      document.querySelectorAll('#reservationTable tbody tr').forEach(row => {
        const cells = row.cells;
        if (cells.length < 6) return;

        const thoiGianDat = chuyenDoiThoiGianVietNam(cells[2].innerText, cells[3].innerText);
        const oTrangThai = cells[5];
        if (!thoiGianDat) return;

        const trangThai = tinhTrangThaiBan(thoiGianDat);
        oTrangThai.className = '';
        oTrangThai.classList.add(trangThai.className);
        
        if (trangThai.countdown) {
          oTrangThai.innerHTML = `${trangThai.trangThai}<span class="countdown">${trangThai.countdown}</span>`;
        } else {
          oTrangThai.textContent = trangThai.trangThai;
        }
      });
    }
    // G·ªçi c·∫≠p nh·∫≠t tr·∫°ng th√°i b√†n t·ª´ server
function goiCapNhatTrangThaiBanServer() {
  fetch('/api/banan/cap-nhat-trang-thai', {
    method: 'POST'
  })
    .then(res => res.json())
    .then(data => {
      console.log('üü¢ C·∫≠p nh·∫≠t tr·∫°ng th√°i:', data.message);

      // G·ªçi th√™m GET n·∫øu mu·ªën l·∫•y l·∫°i danh s√°ch b√†n (tu·ª≥ tr∆∞·ªùng h·ª£p)
      // fetchDanhSachBan();
    })
    .catch(error => {
      console.error('üî¥ L·ªói khi c·∫≠p nh·∫≠t tr·∫°ng th√°i b√†n:', error);
    });
}

    async function layDanhSachDatBan(tuKhoa = '') {
      try {
        const res = await fetch(`/api/bookings?search=${encodeURIComponent(tuKhoa)}`);
        const data = await res.json();
        danhSachDatBan = data;
        hienThiDanhSachDatBan(data);
        setTimeout(capNhatTrangThaiBan, 100);
      } catch (err) {
        hienThiThongBao('‚ùå L·ªói khi t·∫£i danh s√°ch ƒë·∫∑t b√†n', 'error');
      }
    }

    async function xoaDatBan(luotDatBanId) {
      if (!confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën h·ªßy l∆∞·ª£t ƒë·∫∑t b√†n n√†y?')) return;
      
      try {
        const res = await fetch(`/api/bookings/${luotDatBanId}`, {
          method: 'DELETE'
        });
        
        if (res.ok) {
          hienThiThongBao('‚úÖ H·ªßy l∆∞·ª£t ƒë·∫∑t b√†n th√†nh c√¥ng!');
          layDanhSachDatBan();
        } else {
          const err = await res.json();
          hienThiThongBao(`‚ùå ${err.message || 'L·ªói khi h·ªßy ƒë·∫∑t b√†n'}`, 'error');
        }
      } catch (err) {
        hienThiThongBao('‚ùå K·∫øt n·ªëi th·∫•t b·∫°i', 'error');
      }
    }

    function hienThiDanhSachDatBan(ds) {
      const tbody = document.querySelector('#reservationTable tbody');
      tbody.innerHTML = '';
      if (ds.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7">Kh√¥ng c√≥ d·ªØ li·ªáu ƒë·∫∑t b√†n</td></tr>';
        return;
      }

      ds.forEach(item => {
        const thoiGian = new Date(item.ThoiGianDat);
        tbody.innerHTML += `
        <tr>
          <td>${item.LuotDatBanID}</td>
          <td>${item.HoTenKhachHang}</td>
          <td>${thoiGian.toLocaleDateString('vi-VN')}</td>
          <td>${thoiGian.toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit' })}</td>
          <td>B√†n ${item.SoBan}</td>
          <td class="trang-thai-dang-su-dung">ƒêang x·ª≠ l√Ω...</td>
          <td>
            <button onclick="xoaDatBan(${item.LuotDatBanID})" 
                    style="background-color: #e74c3c; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer;">
              üóëÔ∏è H·ªßy
            </button>
          </td>
        </tr>`;
      });
    }

    async function layDanhSachBanAn() {
      try {
        const res = await fetch('/api/banan');
        const data = await res.json();
        danhSachBanAn = data;
        const select = document.getElementById('soBanSelect');
        select.innerHTML = '<option value="">-- Ch·ªçn b√†n --</option>';
        data.forEach(b => {
          select.innerHTML += `<option value="${b.SoBan}">B√†n ${b.SoBan}</option>`;
        });
      } catch (err) {
        hienThiThongBao('‚ùå L·ªói khi t·∫£i danh s√°ch b√†n', 'error');
      }
    }

    document.getElementById('searchReservation').addEventListener('input', e => {
      layDanhSachDatBan(e.target.value.trim());
    });

    document.getElementById('toggleForm').addEventListener('click', () => {
      const form = document.getElementById('formContainer');
      form.style.display = form.style.display === 'none' ? 'block' : 'none';
      
      // ƒê·∫∑t th·ªùi gian m·∫∑c ƒë·ªãnh l√† 1 gi·ªù sau th·ªùi gian hi·ªán t·∫°i
      const defaultTime = new Date();
      defaultTime.setHours(defaultTime.getHours() + 1);
      defaultTime.setMinutes(0); // L√†m tr√≤n v·ªÅ ph√∫t 0
      document.querySelector('input[name="ThoiGianDat"]').value = defaultTime.toISOString().slice(0, 16);
    });

    document.getElementById('bookingForm').addEventListener('submit', async e => {
      e.preventDefault();
      const btn = document.getElementById('submitBtn');
      const text = document.getElementById('submitText');
      
      const formData = new FormData(e.target);
      const duLieu = Object.fromEntries(formData.entries());
      const thoiGian = new Date(duLieu.ThoiGianDat);
      
      if (thoiGian <= new Date()) {
        hienThiThongBao('‚ùå Th·ªùi gian ƒë·∫∑t ph·∫£i sau hi·ªán t·∫°i', 'error');
        return;
      }

      btn.disabled = true;
      text.innerHTML = '<span class="loading"></span>ƒêang x·ª≠ l√Ω...';

      try {
        const res = await fetch('/api/bookings', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            HoTenKhachHang: duLieu.HoTenKhachHang,
            ThoiGianDat: duLieu.ThoiGianDat,
            SoBan: duLieu.SoBan
          })
        });

        if (res.ok) {
          hienThiThongBao('‚úÖ ƒê·∫∑t b√†n th√†nh c√¥ng!');
          e.target.reset();
          document.getElementById('formContainer').style.display = 'none';
          layDanhSachDatBan();
        } else {
          const err = await res.json();
          hienThiThongBao(`‚ùå ${err.message || 'L·ªói khi ƒë·∫∑t b√†n'}`, 'error');
        }
      } catch (err) {
        hienThiThongBao('‚ùå K·∫øt n·ªëi th·∫•t b·∫°i', 'error');
      } finally {
        btn.disabled = false;
        text.textContent = 'ƒê·∫∑t b√†n ngay';
      }
    });

    window.onload = () => {
      layDanhSachDatBan();
      layDanhSachBanAn();
      setInterval(capNhatTrangThaiBan, 60000);
    };

    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) capNhatTrangThaiBan();
    });
  </script>
</body>
